<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${usuarioDto.id == null}">Crear Usuario - TechZone Admin</title>
    <title th:unless="${usuarioDto.id == null}">Editar Usuario - TechZone Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/EstiloBase.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fa-solid fa-shield-halved me-2"></i> TechZone Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/productos}">
                        <i class="fa-solid fa-box-open me-1"></i> Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/pedidos}">
                        <i class="fa-solid fa-receipt me-1"></i> Pedidos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/usuarios}">
                        <i class="fa-solid fa-users me-1"></i> Usuarios
                    </a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" target="_blank"><i class="fa-solid fa-eye me-1"></i> Ver Sitio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket me-1"></i> Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white">
                    <h2 th:if="${usuarioDto.id == null}">
                        <i class="fa-solid fa-user-plus me-2"></i>Crear Nuevo Usuario
                    </h2>
                    <h2 th:unless="${usuarioDto.id == null}">
                        <i class="fa-solid fa-user-pen me-2"></i>Editar Usuario
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/usuarios/guardar}" th:object="${usuarioDto}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                                <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="rolId" class="form-label">Rol</label>
                            <select class="form-select" id="rolId" th:field="*{rolId}" required>
                                <option value="" disabled>Seleccione un rol...</option>
                                <option th:each="rol : ${roles}"
                                        th:value="${rol.id}"
                                        th:text="${rol.nombre}">ROLE_EXAMPLE</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:placeholder="${usuarioDto.id == null} ? 'Contraseña (requerida)' : 'Dejar en blanco para no cambiar'"
                                   th:required="${usuarioDto.id == null}"> <small class="form-text text-muted" th:if="${usuarioDto.id != null}">
                            Si dejas este campo vacío, la contraseña actual no se modificará.
                        </small>
                        </div>


                        <hr class="my-4">

                        <div class="d-flex justify-content-end align-items-center">
                            <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2">
                                <i class="fa-solid fa-xmark me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-save me-1"></i> Guardar Usuario
                            </button>v
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white-50 text-center py-3 mt-5">
    <div class="container">
        <small>© Copyright TechZone 2025. Panel de Administración.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
