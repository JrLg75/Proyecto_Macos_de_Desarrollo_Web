<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${productDto.id == null}">Crear Producto - TechZone Admin</title>
    <title th:unless="${productDto.id == null}">Editar Producto - TechZone Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/EstiloBase.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fa-solid fa-shield-halved me-2"></i>
            TechZone Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/productos}">
                        <i class="fa-solid fa-box-open me-1"></i>
                        Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/ordenes}">
                        <i class="fa-solid fa-receipt me-1"></i>
                        Órdenes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/usuarios}">
                        <i class="fa-solid fa-users me-1"></i>
                        Usuarios
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" target="_blank">
                        <i class="fa-solid fa-eye me-1"></i>
                        Ver Sitio Público
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fa-solid fa-right-from-bracket me-1"></i>
                        Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white">
                    <h2 th:if="${productDto.id == null}">
                        <i class="fa-solid fa-plus me-2"></i>Crear Producto Base
                    </h2>
                    <h2 th:unless="${productDto.id == null}">
                        <i class="fa-solid fa-pencil me-2"></i>Editar Producto Base
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/productos/guardar}" th:object="${productDto}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="categoriaId" class="form-label">ID de Categoría</label>
                            <input type="number" class="form-control" id="categoriaId" th:field="*{categoriaId}" required>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <a th:if="${productDto.id != null}" th:href="@{/admin/productos/{id}/variantes(id=${productDto.id})}" class="btn btn-info">
                                    <i class="fa-solid fa-tags me-1"></i> Gestionar Variantes
                                </a>
                            </div>

                            <div>
                                <a th:href="@{/admin/productos}" class="btn btn-secondary me-2">
                                    <i class="fa-solid fa-xmark me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-save me-1"></i> Guardar Producto
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white-50 text-center py-3 mt-5">
    <div class="container">
        <small>© Copyright TechZone 2025. Panel de Administración.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
